<!-- Steps -->
<section class="steps" id="steps">
  <div class="container-fluid p-0">
    <div class="steps__bg-rounded"><img src="@img/steps/bg-rounded.png" alt="bg"></div>
  </div>
  <div class="steps__wrapper">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-8">
          <h2 class="steps__title" data-aos="fade-up">Начать проще, чем кажется!</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-3 order-1">
          <div class="steps__item text-center">
            <img src="@img/steps/steps-img1.svg" alt="steps-icon">
            <div class="steps__item-title">
              Определитесь с товаром
            </div>
            <div class="steps__item-descr">
              и способом его реализации
            </div>
          </div>
        </div>
        <div class="col-lg-4 text-center order-3 order-lg-2">
          <div class="steps__item main">
            <img src="@img/steps/steps-img2.svg" alt="steps-icon">
            <div class="steps__item-title">
              Оставьте заявку
            </div>
            <div class="steps__item-descr">
              для подробной консультации
            </div>
            <button class="steps__item-btn"><img src="@img/steps/arrow-down.svg" alt="icon-arrow"></button>
          </div>
        </div>
        <div class="col-lg-3 text-center order-2 order-lg-3">
          <div class="steps__item">
            <img src="@img/steps/steps-img3.svg" alt="steps-icon">
            <div class="steps__item-title">
              Начинайте продавать
            </div>
            <div class="steps__item-descr">
              свой товар в России
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <form action="#" class="form-steps">
            <div class="row">
              <div class="col-lg-4">
                <input type="text" placeholder="Ваше имя">
              </div>
              <div class="col-lg-4">
                <input type="tel" placeholder="Телефон">
              </div>
              <div class="col-lg-4">
                <input type="email" placeholder="Email">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-lg-6 text-center">               
                <button class="btn-reset btn form-steps__btn" data-graph-path="modal-order">Оставить заявку</button>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <p class="form-steps__text">Наши менеджеры свяжутся с вами в течение суток для уточнения деталей и
                  консультации по перевозкам</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
